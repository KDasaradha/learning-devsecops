name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dbname
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/dbname

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r services/user_service/requirements.txt -r services/task_service/requirements.txt

      - name: Lint
        run: ruff check .

      - name: Run tests
        run: pytest

      - name: Build Docker images
        run: |
          docker build -t user_service:ci services/user_service
          docker build -t task_service:ci services/task_service

      # Add Docker push steps as needed