_format_version: "3.0"
services:
  - name: user-service
    url: http://user_service:8001
    routes:
      - name: user-route
        paths:
          - /users
  - name: task-service
    url: http://task_service:8002
    routes:
      - name: task-route
        paths:
          - /tasks
plugins:
  - name: rate-limiting
    config:
      minute: 100
      hour: 1000
  - name: key-auth